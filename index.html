<!DOCTYPE html>
<html lang="en">
<head>
  <script>
    window.FontAwesomeConfig = { autoReplaceSvg: false }
  </script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/js/fontawesome.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="stylesheet" href="/assets/css/midi-player-styles.css">
  <title>Document</title>
</head>
<body>
  <div id="file-select-wrapper" class="input-group mb-3">
    <div class="custom-file">
      <input type="file" class="custom-file-input" id="get-file" name="get-file" accept=".mid">
      <label class="custom-file-label" for="get-file" aria-describedby="getFileAddOn">Choose midi file</label>
    </div>
  </div>
  <div class="container" id="main-container"></div>

  <script src="/assets/js/DragSelect.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.58/Tone.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/@magenta/music@^1.0.0"></script>
  <script src="/assets/js/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js" integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/Draggable.min.js" integrity="sha512-elgJwwmmPqEqb0LMBkJSFxsuonxmReC4hGadpjregIKjZbxNcUViBGH46K5NnziPHnsrRLNl35wuUTN8JS/6Ig==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    let players = [];
  </script>
  <script src="/assets/js/midi-player.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const fileInput = document.getElementById('get-file');
      if (fileInput) {
          fileInput.addEventListener('change', (e) => {
            let container = document.createElement('div')
            container.className = 'viz-wrapper'
            let id = _.random(1, 1000000000)
            container.setAttribute('id',`mid-${_.random(1, 1000000000)}`)
            document.getElementById('main-container').appendChild(container)
            let lastIndex = e.target.files.length-1
            let obj = new MidiPlayer('#main-container',`#${container.id}`,e.target.files[lastIndex])
            players.push(obj);
          });
      }
    });
  </script>
</body>
</html>
